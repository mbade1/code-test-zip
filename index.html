<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<p>Welcome to the US Zippopotamus JS app!</p> 
		</div>
		<div class="zip-input">
			<div class="instructions">
				To get started, simply input a US Zip Code 
				<p>(ex: 90210 for Beverly Hills) </p>
				in the Zip form above and click Submit!
			</div>
			<div>
				Where would you like to go?
			</div>
			<div class="zip-form">
				<form>
					<label for="zip">Zip:</label>
					<input type="text" id="zip" name="zip" placeholder="90210"><br><br>
					<input class="submit" type="submit" value="Submit" onClick="zipSubmit(event)">
				  </form> 
			</div>
		</div>

		<div class="zip-display">
			<div class="location-information">
				<img src="" class="state-image"/>
				<p class="location-name"></p>
				<p class="latitude"></p>
				<p class="longitude"></p>
				<p class="requested-zip"></p>
			</div>
			<p class="further-instructions">
				Enter another Zip code to learn more!
			</p>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
